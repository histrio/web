box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/yihui/hugo-xmin ./themes/xmin)
    - sigma/hugo-build@1.16.3:
        theme: xmin
        flags: --buildDrafts=true


deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - keanemind/gh-pages@0.2.4:
        token: $GIT_TOKEN
        domain: www.falseprotagonist.me
        basedir: public
        repo: histrio/histrio.github.io

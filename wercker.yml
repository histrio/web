box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/gkmngrgn/hugo-alageek-theme.git themes/alageek)
    - arjen/hugo-build@2.9.1:
        theme: alageek
        flags: --buildDrafts=false


deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - keanemind/gh-pages@0.2.4:
        token: $GIT_TOKEN
        domain: false.org.ru
        basedir: public
        repo: histrio/histrio.github.io

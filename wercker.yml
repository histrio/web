box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone git@github.com:gkmngrgn/hugo-alageek-theme.git themes/alageek)
    - sigma/hugo-build@1.16.3:
        theme: alageek
        flags: --buildDrafts=true


deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - keanemind/gh-pages@0.2.4:
        token: $GIT_TOKEN
        domain: false.org.ru
        basedir: public
        repo: histrio/histrio.github.io
